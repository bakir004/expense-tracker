services:
    # PostgreSQL Database
    postgres:
        image: postgres:16-alpine
        container_name: expense-tracker-db
        restart: unless-stopped
        env_file:
            - ../.env
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "${DB_PORT:-5432}:5432"
        volumes:
            - postgres-data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
            interval: 10s
            timeout: 5s
            retries: 5

    # ExpenseTracker API
    api:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        container_name: expense-tracker-api
        restart: unless-stopped
        ports:
            - "5000:5000"
        env_file:
            - ../.env
        environment:
            # Override DB_HOST for container networking - don't use localhost, use service name
            DB_HOST: postgres
            # Override ASPNETCORE_URLS to only use HTTP (no HTTPS cert in container)
            ASPNETCORE_URLS: http://+:5000
        depends_on:
            postgres:
                condition: service_healthy
        volumes:
            - api-logs:/app/logs

volumes:
    postgres-data:
    api-logs:
